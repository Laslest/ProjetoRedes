<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Projeto Redes - Chat + Jogo da Velha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<main class="container">
		<header>
			<h1>Projeto Redes - Chat + Jogo da Velha</h1>
			<div style="display:flex; align-items:center; gap:8px;">
				<div id="status" class="status status-offline">Desconectado</div>
				<div id="club-symbol" title="Tema do clube (clique para restaurar)"></div>
			</div>
		</header>

		<div class="content">
			<aside id="user-list" aria-label="UsuÃ¡rios conectados">
				<h3 style="margin:0 0 8px 0; font-size:1rem">Conectados</h3>
				<ul id="user-items" style="list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px"></ul>
			</aside>

			<div id="right-column">
				<!-- Tela de Chat -->
				<div id="chat-screen">
					<section id="chat-log" aria-live="polite"></section>
					<div id="chat-inputs">
						<div class="input-row">
						</div>
						<form id="message-form" autocomplete="off">
							<input id="message-input" type="text" placeholder="Digite uma mensagem" maxlength="240" disabled>
							<button type="submit" disabled>Enviar</button>
						</form>
					</div>
				</div>

				<!-- Tela de Jogo -->
				<div id="game-screen">
					<div class="game-info">
						<h2 id="game-title">Jogo da Velha</h2>
						<p id="game-status">Aguardando...</p>
					</div>
					<div id="game-board"></div>
					<div id="game-controls">
						<button id="btn-quit-game">Sair do jogo</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<dialog id="username-dialog" open>
		<form id="username-form" method="dialog" autocomplete="off">
			<label for="username-input">Escolha um nome de usuÃ¡rio</label>
			<input id="username-input" type="text" placeholder="Ex: Maria" maxlength="24" required>
			<button type="submit">Entrar no chat</button>
		</form>
	</dialog>

	<dialog id="invite-dialog">
		<div class="invite-content">
			<h2>ðŸŽ® Convite de Jogo</h2>
			<p id="invite-message"></p>
			<div class="invite-buttons">
				<button id="invite-accept" class="btn-accept-invite">Aceitar</button>
				<button id="invite-decline" class="btn-decline-invite">Recusar</button>
			</div>
		</div>
	</dialog>

	<script src="/static/script.js"></script>
</body>
</html>
